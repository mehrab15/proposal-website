<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proposal Website</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px pink;
    }

    .scene {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .boy, .girl {
      position: absolute;
      bottom: 50px;
      width: 50px;
      height: 100px;
    }

    .boy {
      left: 40px;
      background: blue;
    }

    .girl {
      right: 40px;
      background: white;
    }

    .ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: white;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      color: white;
      background: red;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Falling hearts */
    .heart {
      position: absolute;
      top: -20px;
      font-size: 20px;
      color: purple;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    /* Rain drops */
    .raindrop {
      position: absolute;
      top: -20px;
      font-size: 18px;
      color: lightblue;
      animation: fall 3s linear infinite;
    }
  </style>
</head>
<body>
  <h1>Hey Arshu, will you marry me?</h1>

  <div class="scene">
    <div class="boy"></div>
    <div class="girl"></div>
    <div class="ground"></div>
  </div>

  <div class="buttons">
    <button onclick="yesAnswer()">Yes I will</button>
    <button onclick="noAnswer()">No, I can't</button>
  </div>

  <script>
    function yesAnswer() {
      document.body.style.background = "pink";
      document.body.style.color = "black";
      document.querySelector("h1").innerText = "Yaaay! ðŸ’–";

      // Remove previous hearts/rain
      document.querySelectorAll('.heart, .raindrop').forEach(el => el.remove());

      // Start falling hearts
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = "ðŸ’œ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }

    function noAnswer() {
      document.body.style.background = "black";
      document.body.style.color = "white";
      document.querySelector("h1").innerText = "ðŸ’”ðŸ˜¢";

      // Remove previous hearts/rain
      document.querySelectorAll('.heart, .raindrop').forEach(el => el.remove());

      // Start rain
      setInterval(() => {
        const drop = document.createElement('div');
        drop.classList.add('raindrop');
        drop.innerHTML = "ðŸ’§";
        drop.style.left = Math.random() * 100 + "vw";
        drop.style.animationDuration = (1 + Math.random() * 2) + "s";
        document.body.appendChild(drop);

        setTimeout(() => drop.remove(), 4000);
      }, 200);
    }
  </script>
</body>
</html>
