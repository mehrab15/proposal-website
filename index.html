<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proposal Website</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px pink;
    }

    .scene {
      position: relative;
      width: 400px;
      height: 300px;
    }

    .boy, .girl {
      position: absolute;
      bottom: 50px;
      width: 60px;
      height: 120px;
      border-radius: 10px;
    }

    .boy {
      left: 40px;
      background: blue;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .boy::after {
      content: "üíê";
      font-size: 30px;
      position: absolute;
      top: 10px;
    }

    .girl {
      right: 40px;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .girl::after {
      content: "üë±‚Äç‚ôÄÔ∏è";
      font-size: 40px;
      position: absolute;
      top: -40px;
    }

    .ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: white;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      color: white;
      background: red;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Falling hearts */
    .heart {
      position: absolute;
      top: -20px;
      font-size: 24px;
      color: purple;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    /* Rain drops */
    .raindrop {
      position: absolute;
      top: -20px;
      font-size: 18px;
      color: lightblue;
      animation: fall 3s linear infinite;
    }
  </style>
</head>
<body>
  <h1>Hey Arshu, will you marry me?</h1>

  <div class="scene">
    <div class="boy" id="boy"></div>
    <div class="girl" id="girl"></div>
    <div class="ground"></div>
  </div>

  <div class="buttons">
    <button onclick="yesAnswer()">Yes I will</button>
    <button onclick="noAnswer()">No, I can't</button>
  </div>

  <script>
    function yesAnswer() {
      document.body.style.background = "pink";
      document.querySelector("h1").innerText = "Yaaay! üíñ";

      let boy = document.getElementById("boy");
      let girl = document.getElementById("girl");

      // Boy jumps happily
      boy.style.animation = "jump 0.6s infinite alternate";
      boy.innerHTML = "üôÜ";

      // Girl smells flowers
      girl.innerHTML = "üíê";

      // Falling hearts
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = "üíú";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }

    function noAnswer() {
      document.body.style.background = "black";
      document.querySelector("h1").innerText = "üíîüò¢";

      let boy = document.getElementById("boy");
      let girl = document.getElementById("girl");

      // Boy sad with dead flowers
      boy.innerHTML = "ü•Ä";
      boy.style.transform = "rotateY(180deg)";

      // Girl remains same
      girl.innerHTML = "";

      // Rain cloud
      setInterval(() => {
        const drop = document.createElement('div');
        drop.classList.add('raindrop');
        drop.innerHTML = "üíß";
        drop.style.left = Math.random() * 100 + "vw";
        drop.style.animationDuration = (1 + Math.random() * 2) + "s";
        document.body.appendChild(drop);
        setTimeout(() => drop.remove(), 4000);
      }, 200);
    }

    // Boy jump animation
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes jump {
        from { transform: translateY(0); }
        to { transform: translateY(-40px); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
