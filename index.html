<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 40px;
      text-shadow: 2px 2px 5px #fff;
    }
    canvas {
      background-color: black;
      display: block;
      margin: 0 auto;
    }
    .btn {
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      background-color: red;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>Hey Arshu, will you marry me?</h1>
  <canvas id="scene" width="600" height="400"></canvas>
  <br>
  <button class="btn" onclick="yes()">Yes I will</button>
  <button class="btn" onclick="no()">No, I can't</button>

  <script>
    const canvas = document.getElementById("scene");
    const ctx = canvas.getContext("2d");

    let boy = { x: 150, y: 300, jump: false, vy: 0 };
    let girl = { x: 400, y: 300 };

    function drawBoy() {
      // Head
      ctx.beginPath();
      ctx.arc(boy.x, boy.y - 60, 20, 0, Math.PI * 2);
      ctx.fillStyle = "#ffcc99";
      ctx.fill();

      // Body
      ctx.fillStyle = "blue";
      ctx.fillRect(boy.x - 10, boy.y - 60, 20, 40);

      // Legs
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.moveTo(boy.x - 10, boy.y - 20);
      ctx.lineTo(boy.x - 20, boy.y);
      ctx.moveTo(boy.x + 10, boy.y - 20);
      ctx.lineTo(boy.x + 20, boy.y);
      ctx.stroke();

      // Arm (pointing flower toward girl)
      ctx.beginPath();
      ctx.moveTo(boy.x, boy.y - 50);
      ctx.lineTo(boy.x + 30, boy.y - 70); // Arm towards girl
      ctx.stroke();

      // Flower
      ctx.beginPath();
      ctx.arc(boy.x + 30, boy.y - 70, 7, 0, Math.PI * 2);
      ctx.fillStyle = "yellow";
      ctx.fill();
    }

    function drawGirl() {
      // Head
      ctx.beginPath();
      ctx.arc(girl.x, girl.y - 60, 20, 0, Math.PI * 2);
      ctx.fillStyle = "#ffcc99";
      ctx.fill();

      // Body
      ctx.fillStyle = "white";
      ctx.fillRect(girl.x - 10, girl.y - 60, 20, 40);

      // Legs
      ctx.strokeStyle = "white";
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.moveTo(girl.x - 10, girl.y - 20);
      ctx.lineTo(girl.x - 10, girl.y);
      ctx.moveTo(girl.x + 10, girl.y - 20);
      ctx.lineTo(girl.x + 10, girl.y);
      ctx.stroke();
    }

    function drawGround() {
      ctx.beginPath();
      ctx.moveTo(0, 300);
      ctx.lineTo(canvas.width, 300);
      ctx.strokeStyle = "white";
      ctx.lineWidth = 3;
      ctx.stroke();
    }

    function drawScene() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGround();
      drawBoy();
      drawGirl();
    }

    function yes() {
      boy.jump = true;
      boy.vy = -6; // Lower jump
      document.body.style.backgroundColor = "pink";
    }

    function no() {
      alert("Oh no! ðŸ˜¢");
    }

    function update() {
      if (boy.jump) {
        boy.y += boy.vy;
        boy.vy += 0.3; // gravity

        if (boy.y >= 300) {
          boy.y = 300;
          boy.jump = false;
        }
      }
      drawScene();
      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
