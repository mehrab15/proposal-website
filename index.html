<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proposal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }
    h1 {
      color: white;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px pink;
    }
    .scene {
      position: relative;
      width: 600px;
      height: 400px;
    }
    .ground {
      position: absolute;
      bottom: 50px;
      width: 100%;
      height: 5px;
      background: white;
    }
    .boy, .girl {
      position: absolute;
      bottom: 55px;
      width: 100px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      flex-direction: column;
    }
    .boy {
      left: 120px;
    }
    .girl {
      right: 120px;
    }
    .boy .body, .girl .body {
      width: 60px;
      height: 100px;
      background: gray;
    }
    .boy .head, .girl .head {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: peachpuff;
      margin-bottom: 5px;
    }
    .girl .body {
      background: white;
    }
    .girl .head {
      background: #ffeb99;
    }
    .flowers {
      width: 40px;
      height: 40px;
      background: pink;
      border-radius: 50%;
      position: absolute;
      top: 120px;
      left: 50px;
      box-shadow: 20px 0 yellow;
    }
    .buttons {
      margin-top: 30px;
    }
    .buttons button {
      background: red;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .falling {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
    .cloud {
      position: absolute;
      top: 20px;
      left: 200px;
      width: 200px;
      height: 80px;
      background: gray;
      border-radius: 50%;
      box-shadow: -50px 0 gray, 50px 0 gray;
    }
    .rain {
      position: absolute;
      top: 100px;
      left: 250px;
      width: 5px;
      height: 15px;
      background: lightblue;
      animation: rain 1s linear infinite;
    }
    @keyframes rain {
      to {
        transform: translateY(50px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1 id="message">Hey Arshu, will you marry me?</h1>
  <div class="scene" id="scene">
    <div class="boy">
      <div class="head"></div>
      <div class="body"></div>
      <div class="flowers" id="flowers"></div>
    </div>
    <div class="girl">
      <div class="head"></div>
      <div class="body"></div>
    </div>
    <div class="ground"></div>
  </div>
  <div class="buttons">
    <button onclick="yesAnswer()">Yes I will</button>
    <button onclick="noAnswer()">No, I can't</button>
  </div>

  <script>
    function createFalling(emoji, color) {
      const elem = document.createElement('div');
      elem.classList.add('falling');
      elem.innerHTML = emoji;
      elem.style.color = color;
      elem.style.left = Math.random() * 100 + 'vw';
      elem.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(elem);
      setTimeout(() => elem.remove(), 5000);
    }

    function yesAnswer() {
      document.body.style.background = 'pink';
      document.getElementById('message').innerText = 'Yaaay! ðŸ’–';
      document.getElementById('flowers').style.left = '0px';
      setInterval(() => createFalling('ðŸ’œ', 'purple'), 300);
      setInterval(() => createFalling('ðŸ’–', 'hotpink'), 500);
    }

    function noAnswer() {
      document.body.style.background = 'black';
      document.getElementById('message').innerText = 'ðŸ’”';
      document.getElementById('flowers').style.background = 'brown';
      document.getElementById('flowers').style.boxShadow = 'none';
      const scene = document.getElementById('scene');
      const cloud = document.createElement('div');
      cloud.classList.add('cloud');
      scene.appendChild(cloud);
      setInterval(() => {
        const rain = document.createElement('div');
        rain.classList.add('rain');
        scene.appendChild(rain);
        setTimeout(() => rain.remove(), 2000);
      }, 200);
    }
  </script>
</body>
</html>
